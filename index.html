<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlagsAndFacts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="globe.png" type="image/x-icon">
</head>
<body>
    <div class="top-bar">
        <h1>Where in the world?</h1>
    </div>

    <div class="main-content">
        <div class="controls">
            <div class="search-container">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchInput" placeholder="Search for a country..." />
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading countries...</p>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <p>❌ Failed to load countries. Please try again.</p>
            <button id="retryBtn">Retry</button>
        </div>

        <div class="countries-grid" id="countriesGrid">
            <!-- Countries will be dynamically loaded here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
